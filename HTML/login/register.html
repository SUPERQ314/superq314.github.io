<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shorticon icon" href="" type="">
    <title>注册账户</title>
    <script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script type="text/javascript">
        function randoms() {
            var number = Math.random();
            document.getElementById("userName").value = parseInt(number * 1000000000);
            document.getElementById("nickName").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("repassword").value = "";
            document.getElementById("ipAddress").value = returnCitySN.cip + returnCitySN.cname;
        }

        //参考链接：https://www.runoob.com/try/try.php?filename=jquery_validate_demo1
        //添加检测机制 参考链接：https://blog.csdn.net/huangleijay/article/details/11569317
        jQuery.validator.addMethod("mobile", function(value, element) {
            var length = value.length;
            var mobile = /^(((13)|1[5-9]{1})+\d{9})$/
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "手机号码格式错误");

        // 字母和数字的验证
        jQuery.validator.addMethod("chrnum", function(value, element) {
            var chrnum = /^([a-zA-Z0-9]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入数字和字母(字符A-Z, a-z, 0-9)");
        
        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#loginform").validate({
                rules: {
                    userName: "required", //用户名
                    //昵称
                    nickName: {
                        required: true,
                        minlength: 4,
                        maxlength: 12
                    },
                    //手机号
                    phone: {
                        required: true,
                        mobile: true
                    },
                    //邮箱
                    email: {
                        required: true,
	                    email: true
	                },
                    //密码是8~20
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 20,
                        chrnum: true
                    },
                    //验证密码
                    repassword: {
                        required: true,
                        minlength: 8,
                        maxlength: 20,
                        chrnum: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    userName: "请输入您的用户名",
                    nickName: {
                        required: "请输入昵称",
                        minlength: "昵称由4~12个字符组成",
                        maxlength: "昵称由4~12个字符组成"
                    },
                    phone: {
                        required: "请输入一个正确的手机号"
                    },
                    email: {
                        required: "请输入一个正确的邮箱"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "请输入8~20位密码",
                        maxlength: "请输入8~20位密码"
                    },
                    repassword: {
                        required: "请输入密码",
                        equalTo: "两次密码输入不一致"
                    }             
                }
            });
        });
    </script>
</head>
<body onload="randoms()">
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 登录框 -->、
            <div class="container">
                <div class="form">
                    <h2>注册</h2>
                    <form id="loginForm" action="./PHP/welcome.php" method="post" name="form1">
                        <div class="inputBox">
                            <input type="text" placeholder="账户名" name="userName" id="userName">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="昵称" name="nickName" id="nickName">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="手机号" name="phone" id="phone">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="邮箱" name="email" id="email">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="请输入8~20位密码" name="password" id="password">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="再次输入密码" name="repassword" id="repassword">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="注册" id="input1">
                        </div>
                        <p class="forget">
                            <a href="login.html">已有账户？</a>
                        </p>
                    </form>
                </div>
                <div class="checkip">
                    <div class="inputText">
                        <input type="text" name="ipAddress" id="ipAddress">
                        <p class="goto">
                            <a href="http://pv.sohu.com/cityjson?ie=utf-8">
                                点击查询
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
