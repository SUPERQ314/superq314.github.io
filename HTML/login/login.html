<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shorticon icon" href="" type="">
    <title>登录客户端</title>

    <script type="text/javascript" src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

    <script type="text/javascript">
        function randoms() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        //参考链接：https://www.runoob.com/try/try.php?filename=jquery_validate_demo1
        //添加检测机制 参考链接：https://blog.csdn.net/huangleijay/article/details/11569317
        jQuery.validator.addMethod("mobile", function(value, element) {
            var length = value.length;
            var mobile = /^(((13)|1[5-9]{1})+\d{9})$/
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "用户名错误");

        // 字母和数字的验证
        jQuery.validator.addMethod("chrnum", function(value, element) {
            var chrnum = /^([a-zA-Z0-9]+)$/;
            return this.optional(element) || (chrnum.test(value));
        }, "只能输入数字和字母(字符A-Z, a-z, 0-9)");

        $().ready(function() {
            // 在键盘按下并释放及提交后验证提交表单
            $("#loginForm").validate({
                rules: {
                    id: "required", //用户名
                    //密码是8~20位
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 20,
                        chrnum: true
                    }
                },
                messages: {
                    id: "请输入您的账户名",
                    password: {
                        required: "请输入密码",
                        minlength: "请输入8~20位密码",
                        maxlength: "请输入8~20位密码"
                    }
                }
            });
        });
    </script>
</head>
<body onload="randoms()">
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>登录</h2>
                    <form id="loginForm" action="./PHP/login.php" method="post" name="form1">
                        <div class="inputBox">
                            <input type="text" placeholder="账户名" name="userName" id="userName">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="密码" name="password" id="password">
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="登录" id="input1">
                        </div>
                        <p class="forget">忘记密码?
                            <a href="forget.html">重置</a>
                        </p>
                        <p class="forget">没有账户?
                            <a href="register.html">注册</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
